<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PilotPad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Optional fallback redirect after a few seconds -->
  <meta http-equiv="refresh" content="5; url=https://pilotpad.base44.app" />
</head>
<body>
  <p>Preparing your flight toolsâ€¦</p>

  <script>
    (function () {
      // Warm up backend by requesting the SimBrief integration script
      const warmupUrl = "https://efb-backend.onrender.com/simbrief.apiv1.js";

      try {
        // Fire-and-forget; we don't need the body, just want Render to spin up
        fetch(warmupUrl, {
          method: "GET",
          mode: "no-cors", // allow opaque cross-origin request; response is ignored
          cache: "no-cache"
        });
      } catch (e) {
        // Ignore errors; redirect will still happen
      }

      // Immediately send user to PilotPad; backend should be spinning up in parallel
      window.location.replace("https://pilotpad.base44.app");
    })();
  </script>

  <p>If you are not redirected, <a href="https://pilotpad.base44.app">click here</a>.</p>
</body>
</html>
